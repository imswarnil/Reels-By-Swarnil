---
layout: default
---
<section class="blog-container">
    <div class="content">
        <article class="post">
            <header class="post-header">
                <h1>{{ page.title }}</h1>
                <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
                <img src="{{page.image}}" class="post-image"/>
            </header>
            <div class="post-content">
                {{ content }}
            </div>
        </article>
        <nav class="pagination">
            {% if page.previous %}
                <a href="{{ page.previous.url }}" class="pagination-link prev">&larr; Previous</a>
            {% endif %}
            {% if page.next %}
                <a href="{{ page.next.url }}" class="pagination-link next">Next &rarr;</a>
            {% endif %}
        </nav>
    </div>
    <aside class="sidebar">
        <div class="toc">
            <h3>Table of Contents</h3>
            {% toc %}
        </div>
    </aside>
</section>
