---
layout: default
---	
<section class="section featured">
    <article class="post">
      <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }} | By {{ page.author }} | Categories: {% for category in page.categories %}{{ category }}{% if forloop.last %}{% else %}, {% endif %}{% endfor %}</p>
      </header>
      <div class="post-image">
        <img src="{{ page.image }}" alt="{{ page.title }}">
      </div>
      <div class="post-content">
        <p class="post-excerpt">{{ page.excerpt }}</p>
        {{ content }}
      </div>
    </article>
</section>
